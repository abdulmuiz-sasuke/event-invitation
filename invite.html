<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Youâ€™re Invited!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f8ff;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: darkgreen;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">You are Invited!</h2>

  <form action="ticket.html" method="get">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="wedding">Wedding</option>
      <option value="party">Party</option>
      <option value="conference">Conference</option>
    </select>

    <label for="health">Health Condition:</label>
    <input type="text" id="health" name="health" placeholder="e.g. Asthma, None" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="venue">Venue:</label>
    <input type="text" id="venue" name="venue" required>

    <button type="submit">Register for Ticket</button>
  </form>

</body>
</html>
