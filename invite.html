<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You're Invited! - EventEase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      background: linear-gradient(to right, #4CAF50, #81C784);
      color: white;
      padding: 20px;
    }

    .header img {
      width: 80px;
    }

    .header h1 {
      margin: 10px 0 0;
    }

    .header p {
      font-style: italic;
      margin-top: 5px;
    }

    form {
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="EventEase Logo">
    <h1>EventEase</h1>
    <p>Your Event, Made Effortless</p>
  </div>

  <form action="ticket.html" method="get">
    <h2>Register for Ticket</h2>
    <input type="text" name="fullname" placeholder="Full Name" required><br>
    <input type="text" name="health" placeholder="Any Health Condition? (optional)"><br>
    <button type="submit">Get Ticket</button>
  </form>

</body>
</html>
