<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EventEase - Organizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      background: linear-gradient(to right, #4CAF50, #81C784);
      color: white;
      padding: 20px;
    }

    .header img {
      width: 80px;
    }

    .header h1 {
      margin: 10px 0 0;
    }

    .header p {
      font-style: italic;
      margin-top: 5px;
    }

    form {
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    a {
      color: #4CAF50;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="EventEase Logo">
    <h1>EventEase</h1>
    <p>Your Event, Made Effortless</p>
  </div>

  <form>
    <h2>Register Your Event</h2>
    <input type="text" placeholder="Event Name" required><br>
    <input type="text" placeholder="Venue" required><br>
    <input type="date" required><br>
    <input type="time" required><br>
    <select required>
      <option value="">Select Event Type</option>
      <option value="wedding">Wedding</option>
      <option value="conference">Conference</option>
      <option value="party">Party</option>
    </select><br>
    <button type="submit">Submit</button>
    <a href="invite.html">Share Invitation</a>
  </form>
</body>
</html>


</html>
